<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Run</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .game-container {
      position: relative;
      width: 800px;
      height: 200px;
      border: 1px solid #000;
    }
    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 70%;
      background-color: #7ec0ee;
    }
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background-color: #228b22;
    }
    .dino {
      position: absolute;
      bottom: 30%;
      left: 5%;
      width: 25px;
      height: 50px;
      background-color: #ff0;
    }
    .obstacle {
      position: absolute;
      bottom: 30%;
      right: 0;
      width: 25px;
      height: 50px;
      background-color: #f00;
      animation: moveObstacle 2s linear infinite;
    }
    .power-up {
      position: absolute;
      bottom: 30%;
      right: 0;
      width: 25px;
      height: 25px;
      background-color: #0f0;
      animation: movePowerUp 5s linear infinite;
    }
    @keyframes moveObstacle {
      0% {
      right: -25px;
      }
      100% {
      right: 100%;
      }
    }
    @keyframes movePowerUp {
      0% {
      right: -25px;
      }
      100% {
      right: 100%;
      }
    }
    .scoreboard {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
    }
    .score,
    .highscore {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="sky"></div>
    <div class="ground"></div>
    <div class="dino"></div>
    <div class="obstacle"></div>
  </div>
  <div class="scoreboard">
    <div class="score">Score: 0</div>
    <div class="highscore">Highscore: 0</div>
  </div>
  <script>
    const dino = document.querySelector(".dino");
    const obstacle = document.querySelector(".obstacle");
    const scoreDisplay = document.querySelector(".score");
    const highscoreDisplay = document.querySelector(".highscore");
    let isJumping = false;
    let isGameOver = false;
    let speed = 1;
    let score = 0;
    let highscore = 0;
    let scoreTimeout;

    // Event listener für Tastendruck
    document.addEventListener("keydown", (event) => {
    if (event.code === "Space" && !isJumping && !isGameOver) {
    jump();
    }
    });

    // Dino springen lassen
    function jump() {
    isJumping = true;
    let start = null;
    function step(timestamp) {
    if (!start) start = timestamp;
    const progress = timestamp - start;
    if (progress < 150) {
    dino.style.bottom = 30 + (progress / 2.5) + "%";
    } else if (progress < 300) {
    dino.style.bottom = 90 - ((progress - 150) / 2.5) + "%";
    } else {
    dino.style.bottom = "30%";
    isJumping = false;
    return;
    }
    requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
    }

    // Geschwindigkeit des Hindernisses aktualisieren
    function updateObstacleSpeed() {
    obstacle.style.animationDuration = Math.max(1, 3 - speed) + "s";
    }

    // Hindernis-Animation anpassen
    obstacle.addEventListener("animationiteration", () => {
    const randomHeight = 20 + Math.random() * 30;
    obstacle.style.height = randomHeight + "px";
    updateObstacleSpeed();
    });

    // Spiel zurücksetzen
    function resetGame() {
    isGameOver = false;
    score = 0;
    speed = 1;
    updateObstacleSpeed();
    obstacle.style.animationPlayState = "running";
    gameLoop();
    }

    // Spiellogik
    function gameLoop() {
    if (!isGameOver) {
    const dinoRect = dino.getBoundingClientRect();
    const obstacleRect = obstacle.getBoundingClientRect();
    if (
    dinoRect.right > obstacleRect.left &&
    dinoRect.left < obstacleRect.right &&
    dinoRect.bottom < obstacleRect.top &&
    dinoRect.top > obstacleRect.bottom
    ) {
    isGameOver = true;
    obstacle.style.animationPlayState = "paused";
    clearTimeout(scoreTimeout);
    if (score > highscore) {
    highscore = score;
    highscoreDisplay.textContent = "Highscore: " + highscore;
    }
    if (confirm("Game Over! Your score: " + score + ". Restart the game?")) {
    resetGame();
    }
    } else {
    scoreTimeout = setTimeout(() => {
    score++;
    scoreDisplay.textContent = "Score: " + score;
    if (score % 100 === 0) {
    speed += 0.1;
    }
    gameLoop();
    }, 1000);
    }
    }
    }

    gameLoop();
  </script>
</body>
</html>
